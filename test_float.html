<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clear float</title>
		<style type="text/css">
			.container{
				margin: 30px auto;
				width:600px;
				height: 300px;
			}
			.p{
				border:solid 3px #a33;
			 }
			.c{
				width: 100px;
				height: 100px;
				background-color: #060;
				margin: 10px;
				float: left;
			}
			.normal {
			    height: 100px;
				width: 100px;
				margin: 10px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="container">
			 <div class="p">
				<div class="c"></div>
				<div class="c"></div>
				<div class="c"></div>
				<div class="normal"></div>
			 </div>
		</div>
	 </body>
 </html>
